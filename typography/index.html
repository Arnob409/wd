<!DOCTYPE html>
<html lang="en">
    
<head>

    <title>
    
    Bootstrap Typography example
    
    </title>
    
    <meta charset="utf-8">
    
    <meta name="viewport"
    
    content="width=device-width, initial-scale=1">
    
    
    <link rel="stylesheet" href=
    
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    
    <script src=
    
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    
    </script>
    
    </head>

    <body>
        <p>CO<sub>2</sub></p>
        <P>a<SUP>2</SUP>
        <div class="container">
            <h1>Heading Lists</h1>
            <h1 class="display-1">codingal</h1>
            <h1 class="display-2">codingal</h1>
            <h1 class="display-3">codingal</h1>
            <h1 class="display-4">codingal</h1>            
        </div>
        <div class="container">
            <h1>Lighter,<mark>Secondary</mark> Text with small tag and class <code>text-muted</code> <small class="text-muted">Hello codingal</small>
            </h1>

            <dl>
                <dt>coffee</dt>
                <dd>White hot drink</dd>
            </dl>
        </div>
    </body>
</html>
